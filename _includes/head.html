<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% seo title=false %}
  <link rel="stylesheet" href="/css/main.css">
  {% if page['redirect'] %}
    <meta http-equiv="refresh" content="0;url={{ page['redirect'] }}">
    <link rel="canonical" href="{{ page['redirect'] }}" />
  {% else %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  {% endif %}
  <link rel="stylesheet" href="css/csswizardry-grids.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/wallop.css">
  <link rel="stylesheet" href="css/wallop--fade.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="thumbnail" content="img/bravetheskies.png" />
  <meta name="theme-color" content="#000000">

  {% if jekyll.environment == 'production' and site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');

</script>

{% endif %}
</head>
